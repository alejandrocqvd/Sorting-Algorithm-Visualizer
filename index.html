<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="">
        </div>
        <h1>Sorting Algorithm Visualizer</h1>
        <h4>By Alejandro Cardona</h4>
        <a href="">Source Code</a>
    </div>
    <div class="options">
        <div class="array-options">
            <h3>Array Size: </h3>
            <div class="slider-container">
                <input type="range" min="1" max="300" value="150" class="slider">
            </div>
        </div>
        <div class="sorting-options">
            <h3>Sorting Algorithm:</h3>
            <div class="button-container">
                <button name="bubble-sort">Bubble Sort</button>
                <button name="selection-sort">Selection Sort</button>
                <button name="insertion-sort">Insertion Sort</button>
                <button name="merge-sort">Merge Sort</button>
                <button name="heap-sort">Heap Sort</button>
                <button name="quick-sort">Quick Sort</button>
                <button name="bogo-sort">Bogo Sort</button>
            </div>
        </div>
        <div class="generate-options">
            <button name="sort" type="submit">Sort!</button>
        </div>
    </div>
    <div id="visualizer-container">
    </div>
    <div class="details">
        <div class="side-by-side">
            <div class="implementations">

            </div>
            <div class="complexity">

            </div>
        </div>
    </div>
</body>
</html>
